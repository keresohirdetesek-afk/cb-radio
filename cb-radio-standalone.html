<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB R√°di√≥ - Webes Kommunik√°ci√≥</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div id="app"></div>

    <script type="module">
        // ============================================
        // KONFIGUR√ÅCI√ì - ITT √ÅLL√çTSD BE A SZERVEREDET
        // ============================================
       const WS_SERVER = 'wss://cb-radio-production.up.railway.app';
        // √âles k√∂rnyezetben: 'wss://your-domain.com'
        
const ICE_SERVERS = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        {
            urls: 'turn:openrelay.metered.ca:80',
            username: 'openrelayproject',
            credential: 'openrelayproject'
        },
        {
            urls: 'turn:openrelay.metered.ca:443',
            username: 'openrelayproject',
            credential: 'openrelayproject'
        }
    ]
};

        // ============================================
        // ALKALMAZ√ÅS LOGIKA
        // ============================================
        
        class CBRadio {
            constructor() {
                this.channel = 19;
                this.isTransmitting = false;
                this.isMuted = false;
                this.isConnected = false;
                this.peers = [];
                this.activePeers = new Set();
                this.volume = 0;
                
                this.localStream = null;
                this.peerConnections = {};
                this.ws = null;
                this.audioContext = null;
                this.analyser = null;
                this.userId = null;
                
                this.init();
            }
            
            async init() {
                await this.setupAudio();
                this.connectWebSocket();
                this.setupEventListeners();
                this.render();
            }
            
            async setupAudio() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                    
                    // Alapb√≥l n√©m√≠tva
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(this.localStream);
                    source.connect(this.analyser);
                    this.analyser.fftSize = 256;
                    
                    this.isConnected = true;
                    this.render();
                } catch (error) {
                    console.error('Mikrofon hiba:', error);
                    alert('K√©rlek enged√©lyezd a mikrofon hozz√°f√©r√©st!');
                }
            }
            
            connectWebSocket() {
                this.ws = new WebSocket(WS_SERVER);
                
                this.ws.onopen = () => {
                    console.log('WebSocket csatlakozva');
                    this.joinChannel(this.channel);
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket hiba:', error);
                };
                
                this.ws.onclose = () => {
                    console.log('WebSocket bez√°rult');
                    this.isConnected = false;
                    this.render();
                    setTimeout(() => this.connectWebSocket(), 3000);
                };
            }
            
            async handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'channel-joined':
                        this.userId = data.userId;
                        this.peers = data.peers;
                        data.peers.forEach(peerId => this.createPeerConnection(peerId, true));
                        this.render();
                        break;
                        
                    case 'peer-joined':
                        this.peers.push(data.userId);
                        this.render();
                        break;
                        
                    case 'peer-left':
                        this.peers = this.peers.filter(id => id !== data.userId);
                        this.closePeerConnection(data.userId);
                        this.render();
                        break;
                        
                    case 'offer':
                        await this.handleOffer(data);
                        break;
                        
                    case 'answer':
                        await this.handleAnswer(data);
                        break;
                        
                    case 'ice-candidate':
                        await this.handleIceCandidate(data);
                        break;
                        
                    case 'peer-transmitting':
                        if (data.transmitting) {
                            this.activePeers.add(data.userId);
                        } else {
                            this.activePeers.delete(data.userId);
                        }
                        this.render();
                        break;
                }
            }
            
            joinChannel(channelId) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({
                        type: 'join-channel',
                        channel: channelId
                    }));
                }
            }
            
            createPeerConnection(peerId, initiator = false) {
                if (this.peerConnections[peerId]) {
                    return this.peerConnections[peerId];
                }
                
                const pc = new RTCPeerConnection(ICE_SERVERS);
                this.peerConnections[peerId] = pc;
                
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        pc.addTrack(track, this.localStream);
                    });
                }
                
                pc.ontrack = (event) => {
                    const [remoteStream] = event.streams;
                    this.playRemoteAudio(remoteStream, peerId);
                };
                
                pc.onicecandidate = (event) => {
                    if (event.candidate && this.ws) {
                        this.ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            to: peerId
                        }));
                    }
                };
                
                if (initiator) {
                    pc.createOffer()
                        .then(offer => pc.setLocalDescription(offer))
                        .then(() => {
                            if (this.ws) {
                                this.ws.send(JSON.stringify({
                                    type: 'offer',
                                    offer: pc.localDescription,
                                    to: peerId
                                }));
                            }
                        })
                        .catch(err => console.error('Offer hiba:', err));
                }
                
                return pc;
            }
            
            async handleOffer(data) {
                const pc = this.createPeerConnection(data.from);
                try {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    
                    if (this.ws) {
                        this.ws.send(JSON.stringify({
                            type: 'answer',
                            answer: pc.localDescription,
                            to: data.from
                        }));
                    }
                } catch (err) {
                    console.error('Offer kezel√©s hiba:', err);
                }
            }
            
            async handleAnswer(data) {
                const pc = this.peerConnections[data.from];
                if (pc) {
                    try {
                        await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    } catch (err) {
                        console.error('Answer hiba:', err);
                    }
                }
            }
            
            async handleIceCandidate(data) {
                const pc = this.peerConnections[data.from];
                if (pc) {
                    try {
                        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (err) {
                        console.error('ICE hiba:', err);
                    }
                }
            }
            
            closePeerConnection(peerId) {
                const pc = this.peerConnections[peerId];
                if (pc) {
                    pc.close();
                    delete this.peerConnections[peerId];
                }
            }
            
            playRemoteAudio(stream, peerId) {
                let audioElement = document.getElementById(`audio-${peerId}`);
                if (!audioElement) {
                    audioElement = document.createElement('audio');
                    audioElement.id = `audio-${peerId}`;
                    audioElement.autoplay = true;
                    document.body.appendChild(audioElement);
                }
                audioElement.srcObject = stream;
            }
            
            startTransmission() {
                if (!this.isConnected || this.isMuted) return;
                
                this.isTransmitting = true;
                if (this.localStream) {
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = true;
                    });
                }
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'start-transmission' }));
                }
                
                this.measureVolume();
                this.render();
            }
            
            stopTransmission() {
                this.isTransmitting = false;
                if (this.localStream) {
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                }
                
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'stop-transmission' }));
                }
                
                this.volume = 0;
                this.render();
            }
            
            measureVolume() {
                if (!this.analyser || !this.isTransmitting) return;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                this.analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                this.volume = Math.min(100, (average / 255) * 100);
                this.render();
                
                if (this.isTransmitting) {
                    requestAnimationFrame(() => this.measureVolume());
                }
            }
            
            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isTransmitting) {
                    this.stopTransmission();
                }
                this.render();
            }
            
            changeChannel(newChannel) {
                Object.keys(this.peerConnections).forEach(peerId => {
                    this.closePeerConnection(peerId);
                });
                this.peers = [];
                this.activePeers.clear();
                this.channel = newChannel;
                this.joinChannel(newChannel);
                this.render();
            }
            
            setupEventListeners() {
                let isVolumePressed = false;
                
                window.addEventListener('keydown', (e) => {
                    if (!isVolumePressed && (e.key === 'AudioVolumeUp' || e.keyCode === 175)) {
                        e.preventDefault();
                        isVolumePressed = true;
                        this.startTransmission();
                    }
                });
                
                window.addEventListener('keyup', (e) => {
                    if (isVolumePressed && (e.key === 'AudioVolumeUp' || e.keyCode === 175)) {
                        e.preventDefault();
                        isVolumePressed = false;
                        this.stopTransmission();
                    }
                });
            }
            
            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">
                        <div class="w-full max-w-md">
                            <div class="bg-gradient-to-b from-gray-800 to-gray-900 rounded-3xl shadow-2xl border-4 border-gray-700 overflow-hidden">
                                
                                <!-- Fejl√©c -->
                                <div class="bg-gradient-to-r from-orange-600 to-red-600 px-6 py-3 flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <span class="text-white font-bold text-lg">üìª CB R√ÅDI√ì</span>
                                    </div>
                                    <div class="flex items-center gap-1 ${this.isConnected ? 'text-green-400' : 'text-red-400'}">
                                        <span class="text-xs font-semibold">
                                            ${this.isConnected ? '‚óè ONLINE' : '‚óã OFFLINE'}
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- Kijelz≈ë -->
                                <div class="bg-gradient-to-b from-green-900 to-green-950 p-6 border-y-4 border-gray-700">
                                    <div class="bg-black rounded-lg p-4 shadow-inner">
                                        <div class="text-center mb-4">
                                            <div class="text-green-400 font-mono text-sm mb-1">CSATORNA</div>
                                            <div class="text-green-400 font-mono text-6xl font-bold tracking-wider">
                                                ${String(this.channel).padStart(2, '0')}
                                            </div>
                                            <div class="text-green-400 font-mono text-xs mt-2">
                                                üë• ${this.peers.length} FELHASZN√ÅL√ì
                                            </div>
                                        </div>
                                        
                                        ${this.isTransmitting ? `
                                            <div class="mt-4">
                                                <div class="text-green-400 font-mono text-xs mb-2 text-center">AD√ÅS</div>
                                                <div class="h-3 bg-gray-900 rounded-full overflow-hidden border border-green-800">
                                                    <div class="h-full bg-gradient-to-r from-green-600 to-green-400 transition-all duration-100"
                                                         style="width: ${this.volume}%"></div>
                                                </div>
                                            </div>
                                        ` : this.activePeers.size > 0 ? `
                                            <div class="mt-4 text-center">
                                                <div class="text-yellow-400 font-mono text-xs animate-pulse">V√âTEL...</div>
                                            </div>
                                        ` : `
                                            <div class="mt-4 text-center">
                                                <div class="text-green-400 font-mono text-xs animate-pulse">K√âSZENL√âTI</div>
                                            </div>
                                        `}
                                    </div>
                                </div>
                                
                                <!-- Vez√©rl≈ëk -->
                                <div class="p-6 bg-gray-800">
                                    <div class="mb-4">
                                        <label class="text-gray-300 text-sm font-semibold mb-2 block">
                                            Csatorna v√°laszt√°s (1-40)
                                        </label>
                                        <div class="flex gap-2">
                                            <button id="channelDown" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg font-bold text-xl transition-colors">‚óÄ</button>
                                            <input type="range" id="channelSlider" min="1" max="40" value="${this.channel}" class="flex-1">
                                            <button id="channelUp" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg font-bold text-xl transition-colors">‚ñ∂</button>
                                        </div>
                                    </div>
                                    
                                    <button id="muteBtn" class="w-full mb-4 px-6 py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all ${this.isMuted ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-700 hover:bg-gray-600'} text-white">
                                        ${this.isMuted ? 'üîá N√âM√çTVA' : 'üîä HANG BE'}
                                    </button>
                                    
                                    <button id="pttBtn" 
                                            class="w-full py-8 rounded-2xl font-bold text-xl transition-all shadow-lg select-none ${
                                                this.isTransmitting 
                                                    ? 'bg-gradient-to-b from-red-500 to-red-700 text-white scale-95'
                                                    : this.isConnected && !this.isMuted
                                                    ? 'bg-gradient-to-b from-green-500 to-green-700 text-white hover:scale-105'
                                                    : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                                            }"
                                            ${!this.isConnected || this.isMuted ? 'disabled' : ''}>
                                        ${this.isTransmitting ? 'üé§ AD√ÅS...' : 'üîá NYOMD √âS BESZ√âLJ'}
                                    </button>
                                    <p class="text-gray-400 text-xs mt-3 text-center">
                                        Mobilon haszn√°lhatod a hanger≈ë fel gombot is!
                                    </p>
                                </div>
                                
                                <div class="bg-gray-900 px-6 py-3 border-t-2 border-gray-700">
                                    <p class="text-gray-400 text-xs text-center">
                                        ${this.isConnected ? `Csatlakozva a ${this.channel}. csatorn√°ra` : 'Mikrofon hozz√°f√©r√©s sz√ºks√©ges'}
                                    </p>
                                </div>
                            </div>
                            
                            <!-- Haszn√°lati √∫tmutat√≥ -->
                            <div class="mt-6 bg-gray-800 rounded-lg p-4 border border-gray-700">
                                <h3 class="text-white font-semibold mb-2">üìª Haszn√°lat</h3>
                                <ul class="text-gray-300 text-sm space-y-1">
                                    <li>‚Ä¢ V√°lassz csatorn√°t (1-40)</li>
                                    <li>‚Ä¢ Nyomd √©s tartsd a gombot ad√°shoz</li>
                                    <li>‚Ä¢ Mobilon haszn√°ld a hanger≈ë fel gombot</li>
                                    <li>‚Ä¢ F√ºlhallgat√≥val is m≈±k√∂dik</li>
                                    <li>‚Ä¢ Azonos csatorn√°n m√°sok is hallani fognak</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                // Event listener-ek hozz√°ad√°sa
                const pttBtn = document.getElementById('pttBtn');
                if (pttBtn) {
                    pttBtn.addEventListener('mousedown', () => this.startTransmission());
                    pttBtn.addEventListener('mouseup', () => this.stopTransmission());
                    pttBtn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.startTransmission();
                    });
                    pttBtn.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.stopTransmission();
                    });
                }
                
                document.getElementById('muteBtn')?.addEventListener('click', () => this.toggleMute());
                document.getElementById('channelDown')?.addEventListener('click', () => this.changeChannel(Math.max(1, this.channel - 1)));
                document.getElementById('channelUp')?.addEventListener('click', () => this.changeChannel(Math.min(40, this.channel + 1)));
                document.getElementById('channelSlider')?.addEventListener('input', (e) => this.changeChannel(parseInt(e.target.value)));
            }
        }
        
        // Alkalmaz√°s ind√≠t√°sa
        new CBRadio();
    </script>
</body>
</html>
